<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='animations/Chatbotframe.png') }}">
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">SmartVoiceBot</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const askButton = document.getElementById('askButton');
        const endButton = document.getElementById('endButton');
        const clearChatButton = document.getElementById('clearChatButton');
        const hideViewButton = document.getElementById('hideViewButton');
        const statusDiv = document.getElementById('status');
        const voiceAnimation = document.getElementById('voiceAnimation');
        let isListening = false;
        let eventSource = null;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function handleError(error) {
            console.error('Error:', error);
            updateStatus('Error: ' + error.message);
            if (isListening) {
                stopListening();
            }
        }

        async function startListening() {
            try {
                const response = await fetch('/start_listening', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to start listening');

                isListening = true;
                askButton.disabled = true;
                askButton.textContent = 'Listening...';
                updateStatus('Listening to your questions...');
                voiceAnimation.style.display = 'flex';

                eventSource = new EventSource('/stream');
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        handleError(new Error(data.error));
                        return;
                    }
                    if (data.transcript) {
                        addMessage(data.transcript, true);
                    }
                    if (data.response) {
                        addMessage(data.response, false);
                    }
                };

                eventSource.onerror = function(error) {
                    handleError(error);
                };
            } catch (error) {
                handleError(error);
            }
        }

        async function stopListening() {
            if (eventSource) {
                eventSource.close();
            }

            try {
                const response = await fetch('/stop_listening', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to stop listening');

                isListening = false;
                askButton.disabled = false;
                askButton.textContent = 'Ask Me';
                updateStatus('Chat ended');
                voiceAnimation.style.display = 'none';
            } catch (error) {
                handleError(error);
            }
        }

        askButton.addEventListener('click', () => {
            if (!isListening) {
                startListening();
            }
        });

        endButton.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            }
            updateStatus('Chat stopped.');
        });

        clearChatButton.addEventListener('click', () => {
            chatBox.innerHTML = '';
            chatBox.appendChild(voiceAnimation);
        });

        hideViewButton.addEventListener('click', () => {
            if (chatBox.style.display === 'none') {
                chatBox.style.display = 'block';
                hideViewButton.textContent = 'Hide View';
            } else {
                chatBox.style.display = 'none';
                hideViewButton.textContent = 'Show View';
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isListening) {
                stopListening();
            }
        });
    </script>
</body>
</html>
